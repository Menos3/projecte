<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="./about-cristina.css">
    <title>Equipo individual</title>
</head>
<body>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">VIDEOS</h5>
            
            </div>
            <!-- BODY -->
            <div class="modal-body">
                <!-- CARROUSEL -->
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <!-- <div  class="embed-responsive embed-responsive-16by9"> -->
                            <video controls autoplay mute class="embed-responsive-item" width="100%" height="100%">
                                <source src="gatitos.mp4" type="video/mp4">          
                            </video>
                        <!-- </div> -->
                      </div>
                      <div class="carousel-item ">
                            <video controls mute class="embed-responsive-item" width="100%" height="100%">
                                <source src="perritos.mp4" type="video/mp4">          
                            </video>
                      </div>
                      <div class="carousel-item ">
                        <video controls mute class="embed-responsive-item" width="100%" height="100%">
                          <source src="caidas.mp4" type="video/mp4">          
                        </video>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            <div class="modal-footer">
              <button type="button" id ="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="container__titulo">
            Sobre nosotros
        </div>
            <div class="container__miembro1" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id='miembro1'>
                <div class="miembro__foto1" id="imagen1">
                    <img id="foto1" alt="foto1" class="top" >
                    <img id="foto2" alt="foto2" class="botom" >

                </div>
                
                <div class="miembro__nombre1">
                    Cristina Martinez Sanchez
                </div>
                <div class="miembro__cargo">
                    Programadora
                </div>
                <div class="miembro__pasion">
                    Me necantan los gatos.
                </div>
            </div>
            <div class="container__miembro2">
                <div class="miembro__foto2">
                </div>
                <div class="miembro__nombre2">
                    xavi
                </div>
                <div class="miembro__cargo2">
                    ProgramadOOOR
                </div>
            </div>
            <div class="container__miembro3">
                <div class="miembro__foto3">
                  
                </div>
                <div class="miembro__nombre3">
                    SERGIO
                </div>
                <div class="miembro__cargo3">
                    Programador
                </div>
            </div>
            <audio src="./Bob Sinclar - Love Generation (Official Video).mp3" id="bob" preload="auto">
            </audio>
        
    </div>
    
    <script src="./about-cristina.js"></script>
    <script>
        var videos = document.getElementsByTagName("video");
        var prevBtn = document.getElementsByClassName("carousel-control-prev")[0];
        var nextBtn = document.getElementsByClassName("carousel-control-next")[0];
        
        var cur = 0;
        var max = videos.length;
        console.log("Loaded videos: " + max);
        
        var playVideos = function(){
          // Pause all videos
          for (v=0; v<max; v++) {
            videos[v].pause();
          }
          // Play current video
          console.log("Play video " + cur);
          videos[cur].play();
        }
        
        prevBtn.addEventListener("click", function(){
          cur = (cur-1 >= 0) ? cur-1 : max;
          playVideos();
        });
        
        nextBtn.addEventListener("click", function(){
          cur = (cur+1 < max) ? cur+1 : 0;
          playVideos();
        });
       </script>
</body>
</html>
