<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Missatgeria</title>
    </head>

    <body>

        <form name="form">

            <div class="containerPublic" id = "containerPublic">
                <label><input type="checkbox" id = "cbPublic" value="public">Public</label>
                <br><br>
                <label>Escrigui el nom del grup: </label>
                <br>
                <input type="text" id="tfGrupo"/>
            </div>
			<br>
            <div class="containerPrivate" id = "containerPrivate">
                <label><input type="checkbox" id="cbPrivado" value="private">Privat</label>
                <br><br>
                <label>Escrigui el nom del usuari: </label>
                <br>
                <input type="text" id="tfUsuario"/>
            </div>
			<br>
            <div class="containerMessage">
                <label>Missatge: </label>
                <br><br>
                <textarea id="taMensaje">Escrigui el missatge aqui</textarea>
            </div>

            <div class="containerButtons">
                <button type="reset" id = "btCancelar">Cancelar</button>
                <button type="button" id = "btEnviar">Enviar</button>
            </div>

        </form>

    </body>

</html>
